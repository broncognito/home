<!doctype html>

<html>
  <head>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BronCognito</title>
  <link rel="stylesheet" href="login-page.css">
  <script defer src="login-page.js"></script>
  </head>

    
  <body>
  
  <img src="mainLogo.png"/>
  
 
  <hr size="8" width="100%" color="darkred">  
  
  <div id="box-one">
    <p align="center" style="font-size: 24px;"><strong>STUDENTS: </strong></p>
    <p align="center" style="font-size: 24px;">To get started, please enter the access code for your course below.<span id="error-msg-second-line">The code should be given to you by your professor.</span></p>

</div>


 <main id="access-holder">
    <div id="login-error-msg-holder">
      <p id="access-error-msg">Invalid access code, try again.</p>
    </div>
    
    <form id="access-form">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Access Code">
      <input type="submit" value="Login" id="access-form-submit">
    </form>
    
  </main>

<br>
<br>
    <div id="box-two">
    <p align="center" style="font-size: 24px;"><strong>PROFESSORS: </strong></p>
    <p align="center" style="font-size: 24px;">Enter your user information below to log in. </p>
</div>



  <main id="main-holder">
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password, try again.</span></p>
    </div>
    
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
    
  </main>

<br><br>

  </body>
</html>
